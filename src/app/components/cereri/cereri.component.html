<div>
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title><h1>Cerere noua</h1></mat-panel-title>
      </mat-expansion-panel-header>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
            Date personale 
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <br>

      <mat-form-field appearance="fill">
        <mat-label>Alege cererea pe care vrei sa o depui</mat-label>
        <mat-select (selectionChange)="selectionChanged($event)">
          <mat-option *ngFor="let cerere of cereriCategorii" [value]="cerere.value">
            {{cerere.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
            Documente
        </mat-expansion-panel-header>

        <li *ngFor="let document of documents">
            <mat-checkbox [checked]="document.exists" 
                            [disabled]="document.exists" 
                            (change)="consoleLog($event, document.name)"
                            [required]> 
                {{document.name}}
                <span *ngIf="document.exists">
                    âœ“
                </span>
                <label class="custom-file-upload" *ngIf="!document.exists">
                    <input type ="file"/>
                    Upload
                </label>
                <span>

                </span>
            </mat-checkbox>
        </li>
      </mat-expansion-panel>      
      <br>
      <button class="button-trimite" type="submit" [disabled]="validateSendButton()">
        Trimite
      </button>
    </mat-expansion-panel>





    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title><h1>Istoric cereri</h1></mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let cerere of cereri">
        <mat-card>
            <mat-card-title>
                {{cerere.name}}
            </mat-card-title>
            <mat-card-content>
                Status: {{cerere.status}}
            </mat-card-content>
        </mat-card>
        
      </div>
      
    </mat-expansion-panel>
  </mat-accordion>
</div>
